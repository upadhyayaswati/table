<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <h1>This is example for table</h1>
</head>
<body>
    <table>
        <col>
        <colgroup span="3"></colgroup>
        <tr>
            <th rowspan="2"> Subject </th>
            <th colspan="3" scope="colgroup"> Marks </th>         
            <th rowspan="2"> Grade </th>   
        </tr>
        <tr>
            <th scope="col">Practical</th>
            <th scope="col">Theory</th>
            <th scope="col"> Total</th>

        </tr>
        <tr>
            <td>English</td>
            <td>50</td>
            <td>30</td>
            <td>80</td>
            <td>A</td>        
        </tr>
        <tr>
            <td>math</td>
            <td>50</td>
            <td>20</td>
            <td>70</td>
            <td>B</td>        
        </tr>
        <tr>
            <td>Science</td>
            <td>50</td>
            <td>40</td>
            <td>90</td>
            <td>A</td>        
        </tr>
        <tr>
            <td>Social</td>
            <td>40</td>
            <td>30</td>
            <td>70</td>
            <td>B</td>        
        </tr>
        <tr>
            <td>Unit</td>
            <td>20</td>
            <td>20</td>
            <td>40</td>
            <td>A</td>        
        </tr>

    </table>
    
    
</body>
</html>
