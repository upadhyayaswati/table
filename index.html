<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <h1>This is example for table</h1>
</head>
<body>
    <table>
        <col>
        <colgroup span="2"></colgroup>
        <tr>
            <td rowspan="2"></td>
            <th colspan="2" scope="colgroup">Marks</th>
            <th> Subject </th>
            <th> Total </th>   
        </tr>
        <tr>
            <th scope="col">Practical</th>
            <th scope="col">Theory</th>
        </tr>
    </table>
    
    
</body>
</html>
